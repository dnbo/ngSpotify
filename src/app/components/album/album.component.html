<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
        <div *ngIf="album.images.length > 0">
          <img src="{{album.images[0].url}}" class="album-thumb">
        </div>
      </div>
      <div class="col-md-8">
        <h4 *ngIf="album.artists.length > 0">
          <span *ngFor="let artist of album.artists">
          {{artist.name}}
        </span>
        </h4>
        <h2>{{album.name}}</h2>
        <h5>Release date: {{album.release_date}}</h5>
        <a href="{{album.external_urls.spotify}}" class="btn btn-private">View in Spotify!</a>
      </div>
    </div>
  </header>
</div>

<div class="row">
  <div class="large-8 medium-10 small-11 large-centered medium-centered small-centered columns" id="amplitude-player">
    <div class="row">
      <div class="large-6 medium-6 small-12 columns" id="amplitude-left">
        <div id="player-left-bottom">
          <div id="time-container">
            <span class="current-time">
									<span class="amplitude-current-minutes" amplitude-main-current-minutes="true"></span>:<span class="amplitude-current-seconds"
              amplitude-main-current-seconds="true"></span>
            </span>
            <input type="range" class="amplitude-song-slider" amplitude-main-song-slider="true" />
            <span class="duration">
									<span class="amplitude-duration-minutes" amplitude-main-duration-minutes="true"></span>:<span class="amplitude-duration-seconds"
              amplitude-main-duration-seconds="true"></span>
            </span>
          </div>

          <div id="control-container">


            <div id="central-control-container">
              <div id="central-controls">
                <div class="amplitude-prev" id="previous"></div>
                <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
                <div class="amplitude-next" id="next"></div>
              </div>
            </div>
          </div>

          <div id="meta-container">
            <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>

            <div class="song-artist-album">
              <span amplitude-song-info="artist" amplitude-main-song-info="true"></span>
              <span amplitude-song-info="album" amplitude-main-song-info="true"></span>
            </div>
          </div>
        </div>
      </div>


      <div *ngFor="let track of album.tracks.items; let songIndex = index" class="song amplitude-song-container" [attr.amplitude-song-index]="songIndex">
        <div class="well">
          <span class="amplitude-volume-up"></span>
          <div>
            <h5>{{track.track_number}} - {{track.name}}</h5>
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
