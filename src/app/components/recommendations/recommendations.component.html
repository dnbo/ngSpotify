<h1>Looking for new good music?</h1>
<p class="lead">Find music similar to:</p>

<form action="">
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search music"
    />
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="searchRes well">
          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">
              {{genre}}
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
